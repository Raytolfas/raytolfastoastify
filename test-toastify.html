<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test @raytolfas/toastify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 20px;
      background: #f3f4f6;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #3b82f6;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #2563eb;
    }
    .dark-theme {
      background: #1f2937;
      color: #f3f4f6;
    }
  </style>
</head>
<body>
  <button onclick="RaytolfasToastify.toast({ message: 'Успех!', type: 'success', duration: 3000, position: 'top-right', theme: 'light' })">
    Success (Top Right, Light)
  </button>
  <button onclick="RaytolfasToastify.toast({ message: 'Ошибка!', type: 'error', duration: 4000, position: 'bottom-right', theme: 'dark' })">
    Error (Bottom Right, Dark)
  </button>
  <button onclick="RaytolfasToastify.toast({ message: 'Информация!', type: 'info', duration: 5000, position: 'top-left', theme: 'light' })">
    Info (Top Left, Light)
  </button>
  <button onclick="RaytolfasToastify.toast({ message: 'Внизу слева!', type: 'info', duration: 3000, position: 'bottom-left', theme: 'dark' })">
    Info (Bottom Left, Dark)
  </button>
  <button onclick="document.body.classList.toggle('dark-theme')">
    Toggle Theme
  </button>

  <script src="./dist/raytolfas-toastify.umd.js"></script>
</body>
</html>
